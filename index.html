<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- for css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <!-- for JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- personalised CSS -->
    
    <link rel="stylesheet" href="event.css">

    


    <title>Event Page</title>



</head>
<body>
    <section class="h-100">
        <div class="container py-5 h-100">
          
            <div class="col">
                <h3 class="text-center mb-5 text-uppercase">Event 1</h3>
                <p class="text-center"><strong>Number of avaialble seats: 23</strong></p>
              <div class="card">
                <div class="row g-0">
                  <div class="col-xl-6">
                    <img src="https://img.freepik.com/free-vector/flat-pattern-design-back-school-event_23-2149531720.jpg?w=2000"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;">
                  </div>
                <div class="col-xl-6">
                    
                    <div class="card-body p-md-5 text-black">
                      
      
                      <form action="#">
      
                      <div class="form-outline mb-4">
                        <input type="text" class="form-control" required>
                        <label class="form-label"">Name</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="email" class="form-control" required>
                        <label class="form-label"">Email</label>
                      </div>

                      <div class="form-outline mb-4">
                         <input type="text" class="form-control" required>
                         <label class="form-label">Phone</label>
                        </div>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                            <label class="form-label">Number of seats :</label>

                          <select class="select" required>
                            <option value="1">Select</option>
                            <option value="2">1</option>
                            <option value="3">2</option>
                          </select>
      
                        </div>
                        
      
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control">
                            <label class="form-label">Name of Attendee 2</label>
                        </div>
      
                        <div class="d-flex justify-content-end pt-3">
                            <button type="submit" class="btn btn-dark btn-lg">Submit</button>
                           <button type="submit" class="btn btn-warning btn-lg ms-4">Cancel</button>
                         
                     </div>
                    </form>

                     
                     </div>
                     
            </div>
        </div>
    </section>
</body>

</html>
